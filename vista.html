<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <!--<link rel="stylesheet" href="main.css">-->
    <title>cardify</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Mascotas graciosas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
            <span class="navbar-text">
                Favoritos
            </span>
        </div>
    </nav>
    <main class="container">
        <section class="cardify">
            <div class="card-columns">
                <div class="card">
                    <img class="card-img-top" src="https://media.giphy.com/media/vA13Ugiljn4aI/giphy.gif" alt="Awesome!!!">

                </div>
                <div class="card p-3">
                    <img class="card-img-top" src="https://media.giphy.com/media/VzLR6oO6MzybC/giphy.gif" alt="'Coz I´m happy!!!!'">

                </div>
                <div class="card">
                    <img class="card-img-top" src="https://media.giphy.com/media/gYB4tZO3triBG/giphy.gif" alt="I´m sleepy!!!">

                </div>
                <div class="card bg-primary text-white text-center p-3">
                    <img class="card-img-top" src="https://media.giphy.com/media/S2a3xYDeV5jdC/giphy.gif" alt="Pipi's time!!!">
                </div>
                <div class="card text-center">
                    <div class="card-body">
                        <img class="card-img-top" src="https://media.giphy.com/media/3o7Zez01HKXvaLXiHS/giphy.gif" alt="Auchhhh!!!">
                    </div>
                </div>
                <div class="card">
                    <img class="card-img" src="http://3.bp.blogspot.com/-X9pobdwYNHA/ViUi6kgj6SI/AAAAAAAAM44/WiXvN5dst6Y/s1600/animated%252Bpics%252B645.gif"
                        alt="Playing!!!">
                </div>
                <div class="card p-3 text-right">
                    <img class="card-img-top" src="https://media.giphy.com/media/3o8doVAxrMjXbIHaU0/giphy.gif" alt="Shaking, Shaking!!!">
                </div>
                <div class="card p-3 text-right">
                    <img class="card-img-top" src="http://4.bp.blogspot.com/-UNK7FYYJKkc/ViUjB49JXkI/AAAAAAAAM5s/EDGPih16t-w/s1600/animated%252Bpics%252B716.gif"
                        alt="Quiero participar">
                </div>
                <div class="card p-3 text-right">
                    <img class="card-img-top" src="https://media1.giphy.com/media/HHrQI16Pxv5hm/giphy.gif" alt="Friends!">
                </div>
            </div>
            
    </main>
    <footer class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-whatsapp"></i>
            <i class="fab fa-google-plus"></i>
        </a>
        <!-- Just an image -->

    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script>
        $('.cardify').cardify();
    </script>
</body>

</html>
